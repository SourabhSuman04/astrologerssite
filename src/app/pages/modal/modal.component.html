<div [id]="modalId" class="modal" [style.display]="isOpen ? 'block' : 'none'" (click)="onOverlayClick($event)">
    <div class="modal-content">
        <span class="close" (click)="close()">&times;</span>
        <h2>{{ title }}</h2>
        <p class="modal-date">{{ date }}</p>
        <div [innerHTML]="content"></div>
    </div>
</div>
